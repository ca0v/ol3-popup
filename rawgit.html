<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>OpenLayers Popup</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.0.1/ol.css');
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js"></script>

    <script>
        (function () {
            function getParameterByName(name, url) {
                url = url || window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            let debug = getParameterByName("debug") === "1";
            let localhost = window.location.hostname === "localhost";

            let deps = ["built/index"];
            if (typeof Path2D !== 'function')
                deps.push("https://rawgit.com/google/canvas-5-polyfill/0.1.1/canvas.js");

            require.config({

                packages: [
                    {
                        name: 'ol3-popup',
                        location: './built'
                    },
                    {
                        name: 'openlayers',
                        location: localhost ? "./bower_components/openlayers" : 'https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.0.1',
                        main: debug ? 'ol-debug' : 'ol'
                    },
                    {
                        name: 'xstyle',
                        location: localhost ? "./bower_components/xstyle" : 'https://cdn.rawgit.com/kriszyp/xstyle/v0.3.2',
                        main: debug ? 'xstyle' : 'xstyle'
                    },
                    {
                        name: 'jquery',
                        location: localhost ? "./bower_components/jquery/dist" : 'https://cdn.rawgit.com/jquery/jquery-dist/3.1.1/dist',
                        main: debug ? 'jquery' : 'jquery.min'
                    }
                ],

                deps: deps,

                callback: function () {
                    require([getParameterByName("run") || "ol3-popup/examples/index"], function (test) { test.run(); });
                }
            });

        })();
    </script>
</head>

</html>
