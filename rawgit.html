<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>OpenLayers 3 - Popup</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/ol3/3.20.1/ol.css');
    </style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
<script>
        (() => {
            function getParameterByName(name, url = window.location.href) {
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            let debug = getParameterByName("debug") === "1";

            require.config({

                packages: [
                    {
                        name: 'css',
                        location: './built/css'
                    },
                    {
                        name: 'openlayers',
                        location: 'https://cdnjs.cloudflare.com/ajax/libs/ol3/3.20.1',
                        main: debug ? 'ol-debug' : 'ol'
                    },
                    {
                        name: 'xstyle',
                        location: 'https://cdn.rawgit.com/kriszyp/xstyle/v0.3.2',
                        main: debug ? 'xstyle' : 'xstyle'
                    },
                    {
                        name: 'jquery',
                        location: 'https://code.jquery.com',
                        main: debug ? 'jquery-3.1.0' : 'jquery-3.1.0.min'
                    }
                ],

                deps: ["built/run"],

                callback: () => {
                    require([getParameterByName("run") || "examples/index"], test => test.run());
                }
            });

        })();
    </script>
</head>

</html>
